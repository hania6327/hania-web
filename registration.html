 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
 .first{
height: 150px;
width: 150px;
border-radius: 500px;
margin-left: 20px;
margin-top: 10px;
margin-bottom: 10px;
background-image:url(logo.PNG) ;
} 
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}



html, body {
    height: 100%;
}

.video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1; 
}

.video-background video {
    min-width: 100%;
    min-height: 100%;
    width: auto;
    height: auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.content {
    position: relative;
    z-index: 1; 
    color: white; 
    text-align: center;
    padding: 20px;
}


body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(to right, #6a11cb, #2575fc); 
    font-family: Arial, sans-serif;
}

.form-container {
    background: rgba(255, 255, 255, 0.9); 
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    padding: 30px;
    width: 300px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

.register-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.register-button:hover {
    background-color: #2980b9; 
}

form {
    max-width: 300px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #3498db;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}





    </style>
</head>
<body>
    <div>
<div class="first"></div>


<div class="video-background">
    <video autoplay loop muted>
        <source src="hania.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div>
<div class="content">
    <h1>welcome to hania's website</h1>
</div>

  <div class="form-container">
        <h2>Register</h2>
        <header>
            <h1>Registration Form</h1>
        </header>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <a href="http://127.0.0.1:5500/home%20page.html" class="register-button">Register</a>
        </form>
</div>
</div>


    </div>


</body>
</html>
